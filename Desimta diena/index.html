<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa’s Spinning Clock</title>
    <link rel="stylesheet" href="style.css">
    <!--Desimta uzduotis-->
</head>
<body>

<div class="container">
    <h1>Santa’s Spinning Magical Clock</h1>

    <div class="clock">
        <div class="numbers">
            <span style="--i:1">1</span>
            <span style="--i:2">2</span>
            <span style="--i:3">3</span>
            <span style="--i:4">4</span>
            <span style="--i:5">5</span>
            <span style="--i:6">6</span>
            <span style="--i:7">7</span>
            <span style="--i:8">8</span>
            <span style="--i:9">9</span>
            <span style="--i:10">10</span>
            <span style="--i:11">11</span>
            <span style="--i:12">12</span>
        </div>

        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="center"></div>
    </div>

    <label>Hour (h):</label>
    <input type="number" id="hour" min="0" max="23" placeholder="0-23">

    <label>Minutes (m):</label>
    <input type="number" id="minute" min="0" max="59" placeholder="0-59">

    <button onclick="spinClock()">Spin Minute Hand</button>

    <div id="result"></div>
</div>

<script>
function setClock(h, m) {
    const hourDeg = (h % 12) * 30 + (m / 60) * 30;
    const minDeg = m * 6;

    document.getElementById("hourHand").style.transform = `rotate(${hourDeg}deg)`;
    document.getElementById("minuteHand").style.transform = `rotate(${minDeg}deg)`;
}

function spinClock() {
    let h = parseInt(document.getElementById("hour").value);
    let m = parseInt(document.getElementById("minute").value);

    if (isNaN(h) || isNaN(m)) {
        document.getElementById("result").innerHTML = "<p class='error'>Enter valid time!</p>";
        return;
    }

    // Set initial clock position
    setClock(h, m);

    const minuteHand = document.getElementById("minuteHand");

    // Spin animation
    minuteHand.classList.add("spin");

    setTimeout(() => {
        minuteHand.classList.remove("spin");

        // Real time update
        let newHour = (h + 1) % 24;
        let newMinute = 0;

        setClock(newHour, newMinute);

        document.getElementById("result").innerHTML = `
            <p>Clock shows:</p>
            <h2>${newHour}:${newMinute.toString().padStart(2, "0")}</h2>
        `;
    }, 1200);
}
</script>

</body>
</html>
