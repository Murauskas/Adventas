<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Santa Tiling Task</title>
    <!--Pirma uzduotis-->
</head>
<body>

<script>
    function calculateTotalCost(length, width, m2Price) {
        if (length <= 0 || width <= 0) {
            throw new Error("Kambario matmenys turi būti teigiami skaičiai.");
        }
        if (m2Price < 0) {
            throw new Error("Kaina negali būti neigiama.");
        }

        const area = length * width;
        const areaWithExtra = area * 1.05;
        const totalCost = areaWithExtra * m2Price;

        return Math.round(totalCost * 100) / 100;
    }

    try {
        const length = parseInt(prompt("Įvesk kambario ilgį (m):"));
        const width = parseInt(prompt("Įvesk kambario plotį (m):"));
        const m2Price = parseFloat(prompt("Įvesk kainą už 1 m²:"));

        const total = calculateTotalCost(length, width, m2Price);
        alert("Bendra kaina su 5% ekstra: " + total + " eurai");
    } catch (error) {
        alert("Klaida: " + error.message);
    }
</script>

</body>
</html>
