<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa’s Flight Schedule</title>
    <!--Sesta uzduotis-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Santa’s Sleigh Flight Schedule</h1>

    <label>Takeoff Hour (a):</label>
    <input type="number" id="hour" min="0" max="23" placeholder="0–23">

    <label>Takeoff Minute (b):</label>
    <input type="number" id="minute" min="0" max="59" placeholder="0–59">

    <label>Flight Duration (c) minutes:</label>
    <input type="number" id="duration" min="0" placeholder="minutes">

    <button onclick="calculateLanding()">Calculate Landing Time</button>

    <div id="result"></div>
</div>

<script>
function calculateLanding() {
    let a = parseInt(document.getElementById("hour").value);
    let b = parseInt(document.getElementById("minute").value);
    let c = parseInt(document.getElementById("duration").value);

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("result").innerHTML = 
            "<p class='error'>Please fill in all values!</p>";
        return;
    }

    let start = a * 60 + b;
    let landing = start + c;

    let v = Math.floor(landing / 60) % 24;
    let m = landing % 60;

    document.getElementById("result").innerHTML = `
        <p>Santa will land at:</p>
        <h2>${v} hours : ${m} minutes</h2>
    `;
}
</script>

</body>
</html>
