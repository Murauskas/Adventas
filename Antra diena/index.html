<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Santa Tiling Task</title>
    <!--Antra uzduotis-->
</head>
<body>

<script>
    function calculateTimeSinceMidnight(x, y) {
    // --- Input validation ---
    if (x < 0 || x > 23) {
        throw new Error("Valandos turi būti nuo 0 iki 23.");
    }
    if (y < 0 || y > 59) {
        throw new Error("Minutės turi būti nuo 0 iki 59.");
    }

    // --- Calculate minutes since midnight ---
    const minutes = x * 60 + y;

    // --- Calculate seconds since midnight ---
    const seconds = minutes * 60;

    return { minutes, seconds };
}


// --- Example usage (with prompts) ---
try {
    const x = parseInt(prompt("Įvesk valandas (0–23):"));
    const y = parseInt(prompt("Įvesk minutes (0–59):"));

    const result = calculateTimeSinceMidnight(x, y);

    alert(
        "Minutes passed: " + result.minutes +
        "\nSeconds passed: " + result.seconds
    );

} catch (error) {
    alert("Klaida: " + error.message);
}

</script>

</body>
</html>
